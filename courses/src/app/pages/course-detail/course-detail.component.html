<div class="max-w-4xl mx-auto p-6  shadow-lg rounded-lg">
    <div class="mb-8 flex justify-center items-center bg-blue-100 h-fit w-full">
      @if (thumbnail==null)
      {
        <img src="./medium-shot-graduate-student.jpg" alt="Course Image" class=" w-fit h-80 p-2 object-cover rounded-2xl ">
      }
      @else{
        <!-- <img [src]="thumbnail" alt="Course Image" class="w-fit h-80 object-cover rounded-lg shadow-md"> -->
        <div class="video-container max-w-fit aspect-w-12 aspect-h-7" [innerHtml]="safeUrl"></div>
      }
    </div>
  
    <h1 class="text-3xl font-bold mb-4 text-gray-800">{{courseName}}</h1>
  
    <p class="text-lg text-gray-600 mb-6">{{description}}</p>
  
    <div class="flex flex-wrap justify-between items-center mb-6">
      <div class="bg-blue-100 text-blue-800 py-1 px-3 rounded-full text-sm font-semibold">
        {{level}}
      </div>
      <div class="flex items-center">
        <span class="text-2xl font-bold text-gray-800">Rs.{{estimatedPrice}}</span>
        @if (price && estimatedPrice !== price)
          {<span class="ml-2 text-sm text-gray-500 line-through">Rs.{{price}}</span>}
      </div>
    </div>
  
    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
      Enroll Now
    </button>
  </div>

  <div>
    <div *ngFor="let data of courseData"><h1>{{data.title}}</h1></div>
    
    
    
    <div><div class="border rounded-lg mb-4">

      <button
        (click)="toggleSection()"
        class="w-full p-4 text-left font-semibold flex justify-between items-center"
      >
        <!-- {{ sectionTitle }} -->
        <svg
          [ngClass]="{'rotate-180': isOpen}"
          class="w-5 h-5 transition-transform duration-200 bg-slate-500 font-thin"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
      <div
        *ngIf="isOpen"
        class="p-4 border-t"
      >
        <ul>
          <li *ngFor="let data of courseData" class="mb-2">
            <a  target="_blank" class="text-blue-600 hover:underline">
              {{data.title}}
            </a>
          </li>
        </ul>
      </div>
    </div> </div>
  </div>`
