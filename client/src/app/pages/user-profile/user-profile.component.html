@if (isEditing==true) {

  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md my-8    ">
    <form [formGroup]="profileForm" class="space-y-6" (ngSubmit)="onSubmit()">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Profile Information</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
          <input type="tel" id="contact" formControlName="contact" placeholder="Enter your contact number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
      </div>
  
      <div>
        <label for="about" class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea id="about" formControlName="about" placeholder="Tell us about yourself" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" formControlName="address" placeholder="Enter your address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" id="city" formControlName="city" placeholder="Enter your city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <input type="text" id="state" formControlName="state" placeholder="Enter your state" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
          <input type="text" id="country" formControlName="country" placeholder="Enter your country" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="pinCode" class="block text-sm font-medium text-gray-700">PIN</label>
          <input type="tel" id="pinCode" formControlName="pinCode" placeholder="Enter your PIN code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
          <input type="number" id="age" formControlName="age" placeholder="Enter your age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
      </div>

      <div class="flex flex-row">
      <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="mt-2 space-y-2">
          <div class="flex items-center">
            <input type="radio" formControlName="gender" value="Male" id="male" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="male" class="ml-3 block text-sm font-medium text-gray-700">Male</label>
          </div>
          <div class="flex items-center">
            <input type="radio" formControlName="gender" value="Female" id="female" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="female" class="ml-3 block text-sm font-medium text-gray-700">Female</label>
          </div>
          <div class="flex items-center">
            <input type="radio" formControlName="gender" value="Other" id="other" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="other" class="ml-3 block text-sm font-medium text-gray-700">Other</label>
          </div>
        </div>
        
      </div>
      <div class="my-4 w-1/2">
        <label class="block text-sm font-medium text-gray-700">Education</label>
          <input type="text"  id="education" formControlName="education" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
    </div>
  
    <div class="flex flex-row space-x-6">
      <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700">Occupation</label>
        <div class="mt-2 space-y-2">
          <div class="flex items-center">
            <input type="radio" formControlName="occupation" value="Student" id="student" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="student" class="ml-3 block text-sm font-medium text-gray-700">Student</label>
          </div>
          <div class="flex items-center">
            <input type="radio" formControlName="occupation" value="Professor" id="professor" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="professor" class="ml-3 block text-sm font-medium text-gray-700">Professor</label>
          </div>
          <div class="flex items-center">
            <input type="radio" formControlName="occupation" value="Other" id="otherOccupation" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="otherOccupation" class="ml-3 block text-sm font-medium text-gray-700">Other</label>
          </div>
        </div>
      </div>

      <div class="w-1/2">
        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
    </div>

    <div>
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Submit
      </button>
    </div>
  </form>
  </div>

}
@else {
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md my-8">
    <form [formGroup]="profileForm" class="space-y-6" (ngSubmit)="onSubmit()">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Profile Information</h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
          <input type="tel" id="contact" formControlName="contact" placeholder="Enter your contact number" readonly

        </div>
      </div>
  
      <div>
        <label for="about" class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea id="about" formControlName="about" placeholder="Tell us about yourself" rows="3" readonly
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500"></textarea>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" formControlName="address" placeholder="Enter your address" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" id="city" formControlName="city" placeholder="Enter your city" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <input type="text" id="state" formControlName="state" placeholder="Enter your state" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
          <input type="text" id="country" formControlName="country" placeholder="Enter your country" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="pinCode" class="block text-sm font-medium text-gray-700">PIN</label>
          <input type="tel" id="pinCode" formControlName="pinCode" placeholder="Enter your PIN code" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
          <input type="number" id="age" formControlName="age" placeholder="Enter your age" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
      </div>
  
      <div class="flex items-center flex-row">
        <div class="w-1/2">
          <label class="block font-medium  text-gray-700">Gender: {{profileForm.value.gender}}</label>


        </div>
        <div class="my-4 w-1/2">
          <label class="block text-sm font-medium text-gray-700">Education</label>
          <input type="text" id="education" formControlName="education" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
      </div>
  
      <div class="flex items-center flex-row space-x-6">
        <div class="w-1/2">
          <label class="block font-medium text-gray-700">Occupation: {{profileForm.value.occupation}}</label>

            <div class="flex items-center">

          </div>
        </div>
  
        <div class="w-1/2">
          <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-100 text-gray-500">
        </div>
      </div>
  
      <div class="text-center flex justify-center">
        <button type="button" (click)="isEdit()" class="w-20 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-400 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Edit
        </button>
      </div>
    </form>
  </div>
  
}
