<div class = "lg:w-3/12 mt-2 p-2 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-1 mb-1">
            <label>Email<span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500">* required</span></label>
            <input formControlName="email" class="p-2 border border-gray-300" type="text" placeholder="Email">
            
        </div> 
        <div class="flex flex-col mt-1 mb-1"> 
            <label>Password<span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500">* required</span></label>
            <input formControlName="password" class="p-2 border border-gray-300" type="password" placeholder="Password">
            
        </div> 
        <button  [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Login</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>New User?</span> <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Register Here</a>        
    </div>
    <span class="flex justify-center mt-5" >Forgot Password?<a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">click here</a></span> 
</div>
